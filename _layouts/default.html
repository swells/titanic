<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/main.css?v=' | append: site.github.build_revision | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha256-NuCn4IvuZXdBaFKJOAcsU2Q3ZpwbdFisd5dux4jkQ5w=" crossorigin="anonymous" />
  <script src="{{ '/assets/main.js?v=' | append: site.github.build_revision | relative_url }}"></script>
  <script src="{{ '/assets/webcomponents-lite.js?v=' | append: site.github.build_revision | relative_url }}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.6.0/redux.min.js" integrity="sha256-jjFsm9SMUJvCL2OVD1ocpy5ATDfcE5i4lUeYn6yiGCg=" crossorigin="anonymous"></script>
</head>

<body>
  <section class="page-header">
    <h1 class="project-name">
      <a href="{{ site.url }}">{{ site.heading }}</a>
    </h1>
    <h2 class="project-tagline">{{ site.tagline }}</h2>
    <!--<a href="#demos" class="btn"><i class="fa fa-eye"></i> Demos</a>-->
    <a href="{{ site.baseurl }}{% link docs.md %}" class="btn"><i class="fa fa-book"></i> Documentation</a>
    <a href="{{ site.github.repository_url }}" class="btn"><i class="fa fa-github"></i> Github</a>
  </section>

  <section class="main-content">
    {{ content }}

    <footer class="site-footer">
      <span class="site-footer-owner">
        <a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.
      </span>
      <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
    </footer>
  </section>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-96181793-1', 'auto');
    ga('send', 'pageview');
  </script>
</body>

</html>
